---
- name: Configure Elk VM with Docke
  hosts: elk
  remote_user: strikermed
  become: true
  tasks:

  - name: Install docker.io
    apt:
      update_cache: yes
      force_apt_get: yes
      name: docker.io
      state: present

  - name: Install Python3-pip
    apt:
      force_apt_get: yes
      name: python3-pip
      state: present

  - name: Install Docker Module
    pip:
      name: docker
      state: present

  - name: increase virtual memory
    command: sysctl -w vm.max_map_count=262144 

  - name: use more memory
    sysctl:
      name: vm.max_map_count
      value: 262144
      state: present
      reload: yes

  - name: download and luanch a docker elk container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started 
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044

  - name: enable service docker on boot
    systemd:
      name: docker
      enabled: yes
